name: Alerta Docker Image CI

env:
  API_IMG_NAME: alerta-api
  API_IMG_TAG: latest

  WEB_IMG_NAME: alerta-web
  WEB_IMG_TAG: 8.7.0

  
on:
  push:
    branches:
      - alerta-0.2.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: docker:login
      env:
        DOCKERHUB_USERNAME: ${{secrets.DOCKERHUB_USERNAME}}
        DOCKERHUB_PASSWORD: ${{secrets.DOCKERHUB_PASSWORD}}
      run: |
        docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
        
    - name: build:alerta-api
      run: docker build alerta-api/ --file alerta-api/Dockerfile --build-arg version=$API_IMG_TAG --tag ${{secrets.DOCKERHUB_USERNAME}}/$API_IMG_NAME:$API_IMG_TAG --tag ${{secrets.DOCKERHUB_USERNAME}}/$API_IMG_NAME:latest
